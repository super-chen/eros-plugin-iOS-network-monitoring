<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>未能连接到互联网</title>
</head>
<body style="font-size: 16px;">
    <br/>
	<div style="font-weight: bolder;">如需要连接到互联网，可以参照以下方法：</div>
	<div>在设备的 “设置” - “Wi-Fi网络” 设置面板中选择一个可用的Wi-Fi热点接入。</div>
	<div>在设备的 “设置” - “通用” - “网络” 设置面板中启用蜂窝数据 (启用后运营商可能会收取数据通信费用)。</div>
    <br/>
	<div style="font-weight: bolder;">如果您已接入Wi-Fi网络：</div>
	<div>请检查您所连接的Wi-Fi热点是否已接入互联网，或该热点是否已允许您的设备访问互联网。</div>
</body>
</html>
